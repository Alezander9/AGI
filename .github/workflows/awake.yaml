name: Awake

on:
  schedule:
    # Wake up every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write

jobs:
  wake-up:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OpenCode
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install requests

      - name: Configure git
        run: |
          git config user.name "Stateful Agent"
          git config user.email "statefulagent@gmail.com"
          git remote set-url origin https://x-access-token:${{ secrets.REPO_PAT }}@github.com/${{ github.repository }}.git

      - name: Configure OpenCode auth
        run: |
          mkdir -p ~/.local/share/opencode
          echo '{"vercel":{"apiKey":"${{ secrets.AI_GATEWAY_API_KEY }}"}}' > ~/.local/share/opencode/auth.json

      - name: Initialize OpenCode DB
        run: opencode session list || true

      - name: Decrypt .env
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          if [ -f .env.enc ]; then
            openssl enc -aes-256-cbc -d -pbkdf2 -in .env.enc -out .env -pass env:ENCRYPTION_KEY
          else
            touch .env
          fi

      - name: Run agent
        env:
          AI_GATEWAY_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}
          REPO_PAT: ${{ secrets.REPO_PAT }}
          BROWSER_USE_API_KEY: ${{ secrets.BROWSER_USE_API_KEY }}
          BROWSER_USE_PROFILE_ID: ${{ secrets.BROWSER_USE_PROFILE_ID }}
          PARALLEL_API_KEY: ${{ secrets.PARALLEL_API_KEY }}
          AGENTMAIL_API_KEY: ${{ secrets.AGENTMAIL_API_KEY }}
          AGENTMAIL_INBOX_ID: ${{ secrets.AGENTMAIL_INBOX_ID }}
          CREATOR_EMAIL: ${{ secrets.CREATOR_EMAIL }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          X_USERNAME: ${{ secrets.X_USERNAME }}
          X_PASSWORD: ${{ secrets.X_PASSWORD }}
          LINKEDIN_USERNAME: ${{ secrets.LINKEDIN_USERNAME }}
          LINKEDIN_PASSWORD: ${{ secrets.LINKEDIN_PASSWORD }}
          OPENCODE_DISABLE_AUTOUPDATE: "true"
          OPENCODE_DISABLE_LSP_DOWNLOAD: "true"
        run: |
          CURRENT_TIME=$(TZ='America/Los_Angeles' date '+%Y-%m-%d %H:%M %Z')
          opencode run "Current time: $CURRENT_TIME. Test the .env system: 1) Read .env and print its contents. 2) Add the line HELLO=world to .env. 3) Read .env again to confirm it was written."

      - name: Encrypt .env if changed
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          if [ -f .env ]; then
            openssl enc -aes-256-cbc -pbkdf2 -in .env -out .env.enc.new -pass env:ENCRYPTION_KEY
            if [ -f .env.enc ]; then
              if ! diff -q .env.enc .env.enc.new > /dev/null 2>&1; then
                mv .env.enc.new .env.enc
                git add .env.enc && git commit -m "Update encrypted .env" && git push
              else
                rm .env.enc.new
              fi
            else
              mv .env.enc.new .env.enc
              git add .env.enc && git commit -m "Add encrypted .env" && git push
            fi
          fi
